[build]
  # Directory to change to before starting a build
  base = "client"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "build"
  
  # Build command
  command = "npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"

# Proxy API requests to Render backend (for single URL)
# All /api/* requests are proxied to Render backend
[[redirects]]
  from = "/api/*"
  to = "https://my-mandatory-standard.onrender.com/api/:splat"
  status = 200
  force = true

# Redirect all other requests to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
